<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/contato.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Google Fonts -->

    <title>Sobre o Chef</title>
</head>

<body>

    <header>

        <div class="container">

            <div class="content-1">
                <a href="index.html">
                    <img class="logo-1" src="assets/images/logo/logo-completo.jpg" alt="logo-chef-flavio-coelho">
                </a>
            </div>

            <div class="content-2">
                <nav>
                    <a href="index.html">Home</a>
                    <a href="sobre.html">Sobre o Chef</a>
                    <a href="portfolio.html">Portfólio</a>
                    <a href="contato.html">Contato</a>
                </nav>
            </div>

        </div>

    </header>

    <main>
        <section class="container">
            <div class="content-1">
                <h2 class="title">Contato</h2>

                <form id="contactForm" onsubmit="return sendToWhatsapp()">
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome"><br>
                    
                    <label for="data_festa">Data da Festa:</label><br>
                    <input type="date" id="data_festa" name="data_festa" required placeholder="Selecione a data da festa"><br>
                    
                    <label for="num_convidados">Número de convidados:</label><br>
                    <input type="number" id="num_convidados" name="num_convidados" required placeholder="Informe o número de convidados"><br>
                    
                    <label for="local_evento">Local do Evento:</label><br>
                    <input type="text" id="local_evento" name="local_evento" required placeholder="Digite o local do evento"><br>
                    
                    <label for="horario_inicio">Horário de Início:</label><br>
                    <input type="time" id="horario_inicio" name="horario_inicio" required placeholder="Informe o horário de início"><br>
                    
                    <label for="email">E-mail de Contato:</label><br>
                    <input type="email" id="email" name="email" required placeholder="Digite seu e-mail"><br>
                    
                    <label for="telefone">Telefone para Contato:</label><br>
                    <input type="tel" id="telefone" name="telefone" required placeholder="Digite seu telefone"><br>

                    <button type="submit">Enviar ao WhatsApp do Chef</button>
                    
            </div>
        </section>

    </main>

    <footer>
        <section class="container">

            <div class="content-1">
                <nav>
                    <a href="index.html">Home</a>
                    <a href="sobre.html">Sobre o Chef</a>
                    <a href="portfolio.html">Portfólio</a>
                    <a href="contato.html">Contato</a>
                </nav>
            </div>

            <div class="content-3">
                <p class="text">Desenvolvimento</p>
                <a href="https://github.com/BryanMelo95" target="_blank">
                    <img class="logo-2" src="assets/images/tecisa-logo.png" alt="tecisa">
                </a>
            </div>

        </section>
    </footer>

    <div class="floating-buttons">
        <a href="contato.html" target="_blank">
            <img src="assets/images/icons8-whatsapp.svg" alt="WhatsApp">
        </a>
        <a href="https://www.instagram.com/chefflaviocoelho/" target="_blank">
            <img src="../assets/images/icons8-instagram.svg" alt="Instagram">
        </a>
    </div>

    <script src="assets/js/floating-buttons.js"></script>

    <script src="assets/js/whatsapp.js"></script>

</body>

</html>
